<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <script>
      "use strict";
      let arr = [1, 2, 3, 4, 5, 6];
      let i = 0;

      let ul = document.createElement("ul");
      document.body.appendChild(ul);

      for (let elem of arr) {
        addLi(elem);
      }

      let button = document.createElement("input");
      button.type = "submit";
      button.value = "click add li";
      document.body.appendChild(button);

      button.addEventListener("click", addLi);

      function addLi() {
        let li = document.createElement("li");
        ul.appendChild(li);
        let span = document.createElement("span");
        span.innerHTML = ++i;
        li.appendChild(span);

        span.addEventListener("click", func);

        let remov = document.createElement("a");
        remov.href = "#";
        remov.innerHTML = " remove";
        li.appendChild(remov);

        remov.addEventListener("click", function (event) {
          li.parentElement.removeChild(li);
        });

        let line = document.createElement("a");
        line.href = "#";
        line.innerHTML = " line";
        li.appendChild(line);

        line.addEventListener("click", () => span.classList.add("throught"));
      }

      function func() {
        let input = document.createElement("input");

        input.value = this.innerHTML;
        this.innerHTML = "";
        this.appendChild(input);

        input.addEventListener("blur", () => (this.innerHTML = input.value));

        this.removeEventListener("click", func);
      }
    </script>
  </body>
</html>
