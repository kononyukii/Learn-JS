<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    <p>text</p>
    
    <script>
     let par = document.querySelectorAll('p');

     for (let elem of par) {
       elem.addEventListener('click', func);
     }

     function func() {
       this.innerHTML += '!';
       this.removeEventListener('click', func);
     }
    </script>
  </body>
</html>
