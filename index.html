<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
  </head>
  <body>
    <p id="par">Lorem ipsum dolor sit amet.</p>
    <input type="text" id="button1" value="text" />
    <script>
      let elem = document.querySelector("#par");
      let button1 = document.querySelector("#button1");

      button1.addEventListener('blur', function() {
        elem.innerHTML += button1.value;
      });
    </script>
  </body>
</html>
