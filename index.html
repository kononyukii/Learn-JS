<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="full_name" placeholder="Иванов Иван Иванович"/>
    <input type="text" id="surname" />
    <input type="text" id="name" />
    <input type="text" id="patronymic" />
    <script>
      let fullName = document.querySelector("#full_name");
      let surname = document.querySelector('#surname');
      let name = document.querySelector('#name');
      let patronymic = document.querySelector('#patronymic');
      
      fullName.addEventListener("blur", function () {
        let arr = fullName.value.split(' ');
        surname.value = arr[0];
        name.value = arr[1];
        patronymic.value = arr[2];
      });  
    </script>
  </body>
</html>
