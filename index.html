<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <table id="table"></table>
    <input type="text" id="elem1" placeholder="Введите количество строк"/>
    <input type="text" id="elem2" placeholder="Введите количество столбцов"/>
    <script>
      "use strict";
      let table = document.querySelector("#table");
      let elemI = document.querySelector("#elem1");
      let elemK = document.querySelector("#elem2");
      let j = 1;

      elemI.addEventListener("input", function () {
        for (let i = 0; i < Number(elemI.value); i++) {
          let tr = document.createElement("tr");

          elemK.addEventListener("input", function () {
            for (let k = 0; k < Number(elemK.value); k++) {
              let td = document.createElement("td");

              td.innerHTML = j;
              j++
              
              tr.appendChild(td);
            }
          });

          table.appendChild(tr);
        }
      });
    </script>
  </body>
</html>
