<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <ul id="elem"></ul>
    
    <script>
      "use strict";
      let elem = document.querySelector("#elem");
      
      for (let i = 1; i <= 10; i++) {
        let li = document.createElement('li');
        li.innerHTML = i;
        
        elem.appendChild(li);
      }
    </script>
  </body>
</html>
