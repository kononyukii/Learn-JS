<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="parent">
      <p>text1</p>
      <p>text2</p>
      <p>text3</p>
    </div>
    <script>
      "use strict";
      let elems = document.querySelectorAll("#parent p");

      for (let elem of elems) {
        let span = document.createElement("span");
        span.innerHTML = elem.innerHTML;
        elem.innerHTML = "";

        elem.appendChild(span);

        let removeLink = document.createElement("a");
        removeLink.href = "";
        removeLink.innerHTML = " remove";

        elem.appendChild(removeLink);

        removeLink.addEventListener("click", function (event) {
          elem.parentElement.removeChild(elem);
          event.preventDefault();
        });
      }

      let editings = document.querySelectorAll("span");

      for (let editing of editings) {
        editing.addEventListener("click", function func() {
          let input = document.createElement("input");
          input.value = editing.innerHTML;

          editing.innerHTML = "";
          editing.appendChild(input);

          input.addEventListener("blur", function () {
            editing.innerHTML = this.value;
            editing.addEventListener("click", func);
          });

          editing.removeEventListener("click", func);
        });
      }
    </script>
  </body>
</html>
