<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
      <li>text</li>
    </ul>
    <script>
      "use strict";
      let lis = document.querySelectorAll("li");
      let color = 'color1';

      for (let li of lis) {
        li.addEventListener("click", function () {
          if (color === 'color1') {
            color = 'color2';
          } else {
            color = 'color1';
          }

          this.classList.toggle(color);
        });
      }
    </script>
  </body>
</html>
