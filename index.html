<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <table id="table">
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
    <script>
      "use strict";

      let trs = document.querySelectorAll("#table tr");
      let i = 1;
      let j = 1;


      for (let tr of trs) {
        let tds = tr.querySelectorAll("td");

        for (let td of tds) {
          td.dataset.row = j;

          td.dataset.col = i++;
          if (i > tds.length) {
            i = 1;
          }

          td.addEventListener('click', () => {
            if (td.dataset.row === td.dataset.col) {
              td.classList.add('active_mein');
            } else {
              td.classList.add('active_no_mein');
            }
          })
        }

        j++;
      }
    </script>
  </body>
</html>
