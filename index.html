<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="full_name" placeholder="Иванов Иван Иванович"/>
    <script>
      let fullName = document.querySelector("#full_name");
      let str = '';
      
      fullName.addEventListener("blur", function () {
        let arr = fullName.value.split(' ');
        for (let elem of arr) {
          elem = elem[0].toUpperCase() + elem.slice(1);
          str += elem + ' ';
        }
        fullName.value = str;
      });  
    </script>
  </body>
</html>
