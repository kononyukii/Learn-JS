<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" class="num" />
    <script>
      let numbers = document.querySelector(".num");
      let result = 0;
      let diff = 0;

      numbers.addEventListener("blur", function () {
        let arr = numbers.value.split(', ');
        for (let elem of arr) {
          result += Number(elem);
        }
        diff = result / arr.length;
        console.log(diff); 
      });  
    </script>
  </body>
</html>
