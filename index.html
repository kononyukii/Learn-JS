<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="elem" />
    <p></p>
    <script>
      let elem = document.querySelector("#elem");
      let par = document.querySelector("p");

      elem.addEventListener("input", function () {
        let num = elem.value.length;
        let num1 = 5;
        let diff = num1 - num;

        if (diff > 0) {
          par.innerHTML = "Ещё можно ввести" + " " + diff + " " + "символов";
        } else if (diff == 0) {
          par.innerHTML = "Максимальное количество символов";
        } else {
          par.innerHTML = "Длина текста превышена на" + " " + Math.abs(diff) + " " + 'символов';
        }
      });
    </script>
  </body>
</html>
