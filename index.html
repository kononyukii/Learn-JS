<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <p class="elem">text</p>
    <p class="elem">text</p>
    <p class="elem">text</p>
    <p class="elem">text</p>
    <p class="elem">text</p>
    <script>
      "use strict";

      let elems = document.querySelectorAll('.elem');

      function appendText(elems, text) {
        for (let elem of elems) {
          elem.innerHTML += text;
        }
      }

      appendText(elems, ' lorem ipsum');
    </script>
  </body>
</html>
